<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig Game | Play and Enjoy</title>
    <!-- <link rel="stylesheet" href="font/font-awesome.min.css" /> -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/queries.css" />
  </head>
  <body>
    <main>
      <section class="player-section">
        <div class="player-0-box active">
          <div class="player-name">
            <h1 class="heading-primary player-name">Player 1</h1>
          </div>
          <div class="current-score flex-spbw">
            <p class="heading-secondary">Current Score</p>
            <p class="current-score-point current-score-0">0 points</p>
          </div>
          <div class="total-score flex-spbw">
            <p class="heading-secondary">Total Score</p>
            <p class="total-score-point total-score-0">0 points</p>
          </div>
        </div>

        <div class="player-1-box">
          <div class="player-name">
            <h1 class="heading-primary player-name">Player 2</h1>
          </div>
          <div class="current-score flex-spbw">
            <p class="heading-secondary">Current Score</p>
            <p class="current-score-point current-score-1">0 points</p>
          </div>
          <div class="total-score flex-spbw">
            <p class="heading-secondary">Total Score</p>
            <p class="total-score-point total-score-1">0 points</p>
          </div>
        </div>
      </section>

      <section class="game-controls-box">
        <div class="game-controls">
          <div class="roll flex-spbw">
            <h1 class="heading-primary">Your roll</h1>
            <img src="dice-6.png" alt="dice image" class="dice-img" />
          </div>
          <div class="controls">
            <button class="btn btn-full roll-dice">Roll dice</button>
            <button class="btn btn-outline hold">Hold</button>
          </div>
          <div class="control-text-box">
            <p class="control-text">Roll the dice and enjoy!</p>
          </div>
          <div class="reset flex-spbw">
            <div class="score-point-box">
              <p class="score-points-text heading-secondary">Score goal</p>
              <p class="score-points">100 points</p>
            </div>
            <div class="reset-btn">
              <button class="btn btn-full new-game">New game</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!--JavaScript at end of body for optimized loading-->
    <script src="js/script.js"></script>
    <script src="js/practice.js"></script>
  </body>
</html>
